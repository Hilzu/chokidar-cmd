language: cpp
sudo: false
os:
  - linux
  - osx
env:
  matrix:
    - export NODE_VERSION=v0.10
    - export NODE_VERSION=v0.12
    - export NODE_VERSION=v4.0
before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
script:
  - npm install
  - npm test
